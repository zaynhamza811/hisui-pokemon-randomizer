<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hisui Pokémon Randomizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <button id="resetBtn" title="Reset progress (all caught Pokémon and score)">Reset</button>
  <button id="caughtToggle">Show Caught Pokémon</button>
  <div id="score">Score: <span id="scoreValue">0</span> pts</div>

  <div id="pokedex">
    <h1>Hisui Pokédex</h1>
    <img id="pokemonSprite" src="" alt="Pokemon Sprite" />
    <div id="pokemonName">Loading...</div>
    <div id="pokemonTypes"></div>
  </div>

  <div id="caughtList"></div>

  <script src="script.js"></script>
</body>
</html>
